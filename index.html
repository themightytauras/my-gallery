<html>

<head>

    <title>Image gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio src="https://mahdihat791.github.io/v2/test.mp3"></audio>
    <h1>My Photo Gallery</h1>
    <div>
        <span>
            <img src="1.jpg">
            <br>
            <img src="2.jpg">
            <br>
            <img src="3.jpg">

        </span>
        <span>
            <img src="4.jpg">
            <br>
            <img src="5.png">
            <br>
            <img src="6.jpg"></span>
        </section>

        <br>
        <br>
        <hr style="width: 100%;">


        <!-- Left and right controls -->
        <section id="slides">
            <h2>Sliding gallary</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>

                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item active">
                        <img class="img-responsive" src="7.jpg" alt="pic 7">
                        <div class="carousel-caption">
                            <h3>Pic 1</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="8.jpg" alt="pic 8">
                        <div class="carousel-caption">
                            <h3>Pic 2</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="14.jpg" alt="pic 14">
                        <div class="carousel-caption">
                            <h3>Pic 3</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="13.jpg" alt="pic 13">
                        <div class="carousel-caption">
                            <h3>Pic 4</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="10.jpg" alt="pic 10">
                        <div class="carousel-caption">
                            <h3>Pic 5</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="11.jfif" alt="pic 11">
                        <div class="carousel-caption">
                            <h3>Pic 6</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="12.jpg" alt="pic 12">
                        <div class="carousel-caption">
                            <h3>Pic 7</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="9.jpg" alt="pic 9">
                        <div class="carousel-caption">
                            <h3>Pic 8</h3>
                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

</body>

</html>
